<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title> Train Schedule </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Official Train Schedule</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <p>Current Train Schedule</p>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th id="name-display">Train Name</th>
                                        <th id="destination-display">Destination</th>
                                        <th id="frequency-display">Frequency (min)</th>
                                        <th id="arrival-display">Next Arrival</th>
                                        <th id="minutes-display">Minutes Away</th>
                                    </tr>
                                </thead> 
                                <tbody id="table-body"></tbody>  
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <p>Add Train to Schedule</p>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="name" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" type="text" id="time-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequency-input">
                            </div>
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</HTML>
